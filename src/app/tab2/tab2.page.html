<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Properties <fa-icon [icon]="faHouse"></fa-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="properties-content">

  <!-- Centering wrapper -->
  <div class="properties-wrapper">

    <ul>
      <li *ngFor="let post of data">
        <div>
          <app-post [post]="post"></app-post>
        </div>
      </li>
    </ul>

  </div>

</ion-content>
